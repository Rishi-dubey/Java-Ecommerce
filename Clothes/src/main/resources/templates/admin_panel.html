<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>My Ecommerce Website - About</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Header -->
<div th:replace="~{header :: header}"></div>

<!-- Orders -->
<div class="container mt-5">
    <h2 class="mb-3">Recent Orders</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Product ID</th>
            <th scope="col">Total Paid</th>
            <th scope="col">User Email</th>
            <th scope="col">User Name</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${order}">
            <td th:text="${order.orderFinalID}"></td>
            <td th:text="${order.pIDs}"></td>
            <td th:text="${order.price}"></td>
            <td th:text="${order.email}"></td>
            <td th:text="${order.name}"></td>
            <td th:text="${order.address}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add Item -->
<div class="container mt-5">
    <a class="btn btn-primary mb-3" th:href="@{/add-item}">Add New Item</a>
</div>

<!-- All Products (Update/Delete) -->
<div class="container mt-5">
    <h2 class="mb-3">All Products</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Product ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Image</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <form th:method="post" th:action="@{/item/update}">
                <td th:text="${item.id}"></td>
                <td><input type="text" class="form-control" name="name" th:value="${item.name}" /></td>
                <td><input type="text" class="form-control" name="description" th:value="${item.description}" /></td>
                <td><input type="text" class="form-control" name="price" th:value="${item.price}" /></td>
                <td><input type="text" class="form-control" name="category" th:value="${item.category}" /></td>
                <td><input type="text" class="form-control" name="image" th:value="${item.image}" /></td>
                <td>
                    <input type="hidden" name="id" th:value="${item.id}" />
                    <button type="submit" class="btn btn-primary">Update</button>
                </td>
            </form>


            <form th:method="post" th:action="@{/item/delete}">
                <td>
                    <input type="hidden" name="id" th:value="${item.id}" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
