<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container">
    <div class="row">
        <div class="col-md-4" th:each="d : ${d}">

            <div class="card" style="width: 18rem; margin-top: 100px">

                <img class="card-img-top" th:src="${d.image}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" th:text="${d.name}"></h5>
                    <p class="card-text" th:text="${d.description}"></p>
                    <p class="card-text" th:text="${d.price}"></p>
                    <a href="#" class="btn btn-primary">Add to move</a>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>
