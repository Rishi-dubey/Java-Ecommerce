<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .card {
      border-radius: 8px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }

    .card:hover {
      box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
    }

    .card-img-top {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .card-text {
      font-size: 14px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-size: 14px;
      border-radius: 8px;
      padding: 8px 16px;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
<!--    <div class="col-12 p-0">-->
<!--      <img class="w-100" src="https://images.unsplash.com/photo-1550684376-efcbd6e3f031?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" alt="bg" />-->
<!--    </div>-->
  </div>
</div>
<div th:replace="~{header :: header}"></div>
<div class="container my-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="data : ${data}">
      <div class="card">
        <img class="card-img-top" th:src="${data.image}" alt="Card image cap" style="height: 500px; width: 414px">
        <div class="card-body">
          <h5 class="card-title mb-3" th:text="${data.name}"></h5>
          <p class="card-text mb-3" th:text="${data.description}"></p>
          <p class="card-text mb-3" th:text="${data.price + '$'}"></p>
          <form th:method="post" th:action="@{/add-bag}">
            <input type="hidden" name="itemId" th:value="${data.id}" />
            <button type="submit" class="btn btn-primary">Add To Bag</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
