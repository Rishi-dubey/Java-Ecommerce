<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div th:replace="~{header :: header}"></div>



<form th:method="post" th:action="@{/verified}" style="margin-top: 50px">
  <div class="form-group">
    <label for="exampleInputEmail">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input name="name" type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter Name">
    <small id="nameHelp" class="form-text text-muted"> full name</small>
  </div>
  <div class="form-group">
    <label for="exampleInputAddress">Address</label>
    <input name="address" type="text" class="form-control" id="exampleInputAddress" aria-describedby="emailHelp" placeholder="Enter Address">
    <small id="addressHelp" class="form-text text-muted"> Home address </small>
  </div>
  <div class="form-group">
    <label for="credit">Credit Card Number</label>
    <input name="credit" type="number" class="form-control" id="credit" aria-describedby="emailHelp" placeholder="Credit Card Number">
  </div>



  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div >
  <h5 th:text="${checkout}">Total Price:</h5>
</div>

</body>
</html>
