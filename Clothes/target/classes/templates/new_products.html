<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Item | My Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Add Item</h2>
      <form th:method="post" th:action="@{/add-item}">
        <div class="form-group">
          <label for="nameInput">Product Name</label>
          <input name="name" type="text" class="form-control" id="nameInput">
        </div>
        <div class="form-group">
          <label for="descriptionInput">Product Description</label>
          <textarea name="description" class="form-control" id="descriptionInput" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="imageInput">Image URL</label>
          <input name="image" type="text" class="form-control" id="imageInput">
        </div>
        <div class="form-group">
          <label for="priceInput">Price</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input name="price" type="text" class="form-control" id="priceInput">
          </div>
        </div>
        <div class="form-group">
          <label for="categoryInput">Category</label>
          <input name="category" type="text" class="form-control" id="categoryInput">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Item</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
